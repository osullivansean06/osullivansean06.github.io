<!DOCTYPE html>
<html>
<head>
  <title>Mourne Mountain Climbing History Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Mourne Mountain Climbing History Map</h2>

  <!-- Controls -->
  <div class="controls">
    <label for="year-slider">Year:</label>
    <div class="year-controls">
      <button id="decrease-year">âˆ’</button>
      <input type="range" id="year-slider" min="1900" max="2025" value="2025" />
      <button id="increase-year">+</button>
      <span id="selected-year">2025</span>
    </div>
  
    <!-- Optional: Existing dropdowns or filters -->
    <label for="climber-filter">Filter by Climber: </label>
    <select id="climber-filter">
      <option value="">All Climbers</option>
    </select>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <div id="climb-table-container">
    <h3>Climbs</h3>
    <table id="climb-table">
      <thead>
        <tr>
          <th style="text-align: left;">Route</th>
          <th style="text-align: left;">Climbers</th>
          <th style="text-align: left;">Year</th>
          <th style="text-align: left;">Grade</th>
          <th style="text-align: left;">Crag</th>
          <th style="text-align: left;">Sector</th>
          <th style="text-align: left;">Source</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Legend -->
  <!-- <div class="legend" id="legend">
    <strong>Grade Legend</strong>
    <div><span class="legend-color" style="background: rgb(0,255,0)"></span>Easy (M - HVS)</div>
    <div><span class="legend-color" style="background: rgb(255,140,0)"></span>Intermediate (E1 - E4)</div>
    <div><span class="legend-color" style="background: rgb(220,0,0)"></span>Hard (E5 - E12)</div>
    <div><span class="legend-color" style="background: black"></span>Unknown</div>
  </div> -->

  <script src="app.js"></script>
</body>
</html>
