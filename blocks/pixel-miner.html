<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Miner</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header>
  <h1>Pixel Miner</h1>
  <div class="buttons">
    <button id="artifactsBtn">Artifacts</button>
  </div>
</header>

<div id="todayScore" class="score-display"></div>
<div id="highScore" class="score-display"></div>

  <main>
    <div id="grid"></div>
  </main>

  <!-- Artifacts Modal -->
  <div id="artifactsModal" class="modal hidden">
    <div class="modal-content">
      <h2>Artifacts</h2>
      <div id="artifactsList"></div>
      <button onclick="closeModal('artifactsModal')">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
