<!DOCTYPE html>
<html>
<head>
	<title>Image with Button Overlay</title>
	<style>
        #image-container {
			position: relative;
			width: 1080px;
			height: 1920px;
		}
        #boardImg {
			position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
		}
		.button {
			position: absolute;
			width: 50px;
			height: 50px;
            outline: 5px solid transparent;
			background-color: transparent;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="image-container">
		<img id="boardImg" src="board.jpg" alt="placeholder image">
		<script>
			const buttons = [
				{ id: 'hold_001', top: 200, left: 20,  state: 'out' },
				{ id: 'hold_002', top: 200, left: 230, state: 'out' },
				{ id: 'hold_003', top: 220, left: 320, state: 'out' },
				{ id: 'hold_004', top: 200, left: 510, state: 'out' }
			];

			buttons.forEach(button => {
				const buttonElement = document.createElement('button');
				buttonElement.classList.add('button');
				buttonElement.style.top = `${button.top}px`;
				buttonElement.style.left = `${button.left}px`;
                buttonElement.addEventListener('click', () => {
                    switch(button.state){
                        case 'out':
                            button.state = 'in';
                            buttonElement.style.outlineColor  = 'white';
                            break;
                        case 'in':
                            button.state = 'start';
                            buttonElement.style.outlineColor  = 'green';
                            break;
                        case 'start':
                            button.state = 'top';
                            buttonElement.style.outlineColor  = 'red';
                            break;
                        case 'top':
                            button.state = 'out';
                            buttonElement.style.outlineColor  = 'transparent';
                            break;
                        default:
                            break;
                    }
                    console.log(`Button "${button.id}" clicked at position (${button.top}, ${button.left})`);
                });
				document.getElementById('image-container').appendChild(buttonElement);
			});
		</script>
	</div>
</body>
</html>
